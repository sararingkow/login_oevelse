<body>
    <header>
        <a href="index.html">Home</a>
        <a href="contact.html">Contact</a>
    </header>
    <h1>Contact</h1>
    <div class="container">
        <form name="contact" method="post" netlify>
            <label for="name">Your Name: <input type="text" id="name" name="name"></label>
            <label for="email">Your Email: <input type="email" id="email" name="email"></label>
            <label for="textmessage">Message:</label><textarea name="message" id="textmessage" cols="30"
                rows="10"></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>
